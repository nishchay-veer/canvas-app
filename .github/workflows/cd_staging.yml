name: CD Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      excalidraw-frontend: ${{ steps.filter.outputs.excalidraw-frontend }}
      http: ${{ steps.filter.outputs.http }}
      ws: ${{ steps.filter.outputs.ws }}
      db: ${{ steps.filter.outputs.db }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            excalidraw-frontend:
              - 'apps/excalidraw-frontend/**'
              - 'packages/ui/**'
            http:
              - 'apps/http/**'
              - 'packages/db/**'
              - 'packages/backend-common/**'
              - 'packages/common/**'
            ws:
              - 'apps/ws/**'
              - 'packages/db/**'
              - 'packages/backend-common/**'
            db:
              - 'packages/db/**'

  run-db-migrations:
    name: Run Database Migrations
    needs: detect-changes
    if: needs.detect-changes.outputs.db == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm --filter @repo/db db:generate

      - name: Run migrations
        run: pnpm --filter @repo/db prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

  build-and-deploy-frontend:
    name: Build & Deploy Frontend
    needs: [detect-changes, run-db-migrations]
    if: |
      always() &&
      needs.detect-changes.outputs.excalidraw-frontend == 'true' &&
      (needs.run-db-migrations.result == 'success' || needs.run-db-migrations.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --dev
        env:
          NODE_ENV: development

      - name: Build frontend
        run: npx turbo run build --filter=excalidraw-frontend
        env:
          NODE_ENV: production
          NEXT_PUBLIC_HTTP_URL: ${{ secrets.STAGING_NEXT_PUBLIC_HTTP_URL }}
          NEXT_PUBLIC_WS_BASE_URL: ${{ secrets.STAGING_NEXT_PUBLIC_WS_BASE_URL }}

      - name: Deploy to staging server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "apps/excalidraw-frontend/.next/,apps/excalidraw-frontend/public/,apps/excalidraw-frontend/package.json"
          target: "~/canvas-app/"
          overwrite: true

      - name: Restart frontend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            export PATH="/root/.nvm/versions/node/v24.12.0/bin:$PATH"
            cd ~/canvas-app
            pnpm install
            pm2 restart frontend

  build-and-deploy-http:
    name: Build & Deploy HTTP Server
    needs: [detect-changes, run-db-migrations]
    if: |
      always() &&
      needs.detect-changes.outputs.http == 'true' &&
      (needs.run-db-migrations.result == 'success' || needs.run-db-migrations.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --dev
        env:
          NODE_ENV: development

      - name: Generate Prisma Client
        run: pnpm --filter @repo/db db:generate

      - name: Build http
        run: npx turbo run build --filter=http

      - name: Deploy to staging server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "apps/http/dist/,apps/http/package.json,packages/"
          target: "~/canvas-app/"
          overwrite: true

      - name: Restart http service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            export PATH="/root/.nvm/versions/node/v24.12.0/bin:$PATH"
            cd ~/canvas-app
            pnpm install
            pnpm --filter @repo/db db:generate
            pm2 restart http-server

  build-and-deploy-ws:
    name: Build & Deploy WebSocket Server
    needs: [detect-changes, run-db-migrations]
    if: |
      always() &&
      needs.detect-changes.outputs.ws == 'true' &&
      (needs.run-db-migrations.result == 'success' || needs.run-db-migrations.result == 'skipped')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --dev
        env:
          NODE_ENV: development

      - name: Generate Prisma Client
        run: pnpm --filter @repo/db db:generate

      - name: Build ws
        run: npx turbo run build --filter=ws

      - name: Deploy to staging server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          source: "apps/ws/dist/,apps/ws/package.json,packages/"
          target: "~/canvas-app/"
          overwrite: true

      - name: Restart ws service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_SERVER_HOST }}
          username: ${{ secrets.STAGING_SERVER_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            export PATH="/root/.nvm/versions/node/v24.12.0/bin:$PATH"
            cd ~/canvas-app
            pnpm install
            pnpm --filter @repo/db db:generate
            pm2 restart ws-server
